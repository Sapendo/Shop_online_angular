<div *ngIf="boughtProducts.length; else emptyCart">
  <app-cart-item *ngFor="let product of boughtProducts"
    [product]="product"
    (delete)="onDelete(product)"></app-cart-item>
  <p>You but {{count}}
    <ng-container *ngIf="count === 1; else pluralityBlock">product. </ng-container>
    Total: {{totalSum | currency}}.
  </p>
</div>
<ng-template #emptyCart>The cart is empty! Buy something</ng-template>
<ng-template #pluralityBlock>products. </ng-template>
